---
version: v2
inputs:
  - git_repo: https://github.com/a2aproject/A2A.git
    ref: main
    subdir: specification/grpc
managed:
  enabled: true
plugins:
  - remote: buf.build/community/timostamm-protobuf-ts:v2.11.1
    out: src/server/transports/grpc
    opt:
      - server_grpc1
      - ts_naming import_extension=.js